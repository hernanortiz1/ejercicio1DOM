<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- agregar las etiquetas metas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 1 DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="text-center container">
        <div class="contenedorPrincipal">
          <h1 class="mt-5 text-dark">¡Bienvenido!</h1>
          <div class="d-grid mt-5">
            <p class="text-dark fs-3 mb-4">
              Haga clic en el botón para comenzar el juego
            </p>
            <i class="bi bi-arrow-down-circle-fill fs-1 text-primary mb-3"></i>
            <button
              id="btnJugar"
              class="btn btn-primary fs-3 mb-5"
              type="button"
              onclick="mostrarJuego()"
            >
              JUGAR
            </button>
          </div>
          <form id="juego" class="contenedorPrincipal d-none">
            <p class="text-info fs-4 mb-4">ADIVINA EL NÚMERO</p>
            <i class="bi bi-arrow-down-circle-fill fs-1 text-info"></i>
            <div class="input-group mt-3">
              <input
                type="number"
                id="tareaInput"
                class="form-control"
                placeholder="Ej: 2"
                min="1"
                max="100"
                step="1"
                required
              />
            </div>
            <div class="d-grid mt-5">
              <button class="btn btn-primary fs-3" type="submit">ENVIAR</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark-subtle py-3 mt-5">
      <div class="container d-flex gap-3 justify-content-center">
        <h2>
          Desarrollado por
          <a
            href="https://github.com/hernanortiz1/"
            class="text-decoration-none"
            target="_blank"
            >Hernán Ortiz</a
          >
        </h2>
      </div>
    </footer>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
